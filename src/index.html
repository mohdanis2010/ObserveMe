<style>

     .vertical-alignment-helper {
         display:table;
         height: 100%;
         width: 100%;
         pointer-events:none;
     }
     .vertical-align-center {
         /* To center vertically */
         display: table-cell;
         vertical-align: middle;
         pointer-events:none;
     }
     .modal-content {
         /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
         width:inherit;
         height:inherit;
         /* To center horizontally */
         margin: 0 auto;
         pointer-events:all;
     }
 </style>
<!-- Modal -->



<div class="businessroleModal">

    <div class="modal" id="RoleSelectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">

                    <div class="modal-body" style="margin: 0 auto; text-align: center;">


                        <div class="btn-group bisnsAreaSelection">

                            <div class="chooseObservee" style="font-size: 16px; text-align:center; color: #1075A5;">
                                Welcome to Develop Me
                            </div>

                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 310px !important; height: 35px;text-align: left;">
                                 <span style="color: #000 !important; text-shadow:none !important; font-size: 13px; color: #808080 !important;">{{selected}}</span>
                                 <img style="margin-top: 5px; margin-right: 0px;" class="pull-right" src="img/ArrowDown.png" width="17" height="10">
                             </button>

                             <ul class="dropdown-menu" role="menu" style="width: 310px !important; background-color: #05395D; height: 300px !important;min-height: 300px !important;overflow-x: hidden !important;overflow-y: scroll !important;">
                                 <li>

                                     <div style="color: #ffffff;padding: 5px 0 0 21px;"><img style="margin-right: 6px;" class="pull-left" src="img/User.png" width="13" height="14"> Job roles</div>

                                     <ul ng-repeat="businessAreaName in businessName" class="businessAreaListItems" style="color: #ffffff !important;">
                                         <li ng-click="clicktoSelectBusiness()"><span style="border: 1px solid #0967a7; border-bottom:none;  border-right: none;border-left: none; width: 286px; float: left;padding: 8px 0;">{{businessAreaName.name}}</span>

                                             <ul class="businessAreaChildList" ng-repeat="item in businessAreaName.businessRoles">

                                                 <li>
                                                     <a style="color: #ffffff !important; font-size: 11px !important; border: 1px solid #0967a7;border-right: none; border-bottom:none;border-left: none;border-left: none; width: 286px; float: left;padding:8px 0px 8px 7px;" ng-click="clicktoSelectBusiness(item)">{{ item.name }}
                                                     <i style="float: right;margin: -4px 14px 0 0;">&nbsp;</i>
                                                     </a>
                                                 </li>

                                             </ul>
                                         </li>
                                     </ul>

                                 </li>
                             </ul>

                        </div>
                             <div style="width: 100%; position: relative; top:49px; text-align: center;">
                               <button type="button" class="btn btn-primary" style="width: 310px !important;" ng-click="proceedAfterSavingRole()">Proceed
                                </button>
                            </div>
                    </div>

                    

                    <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->

                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
